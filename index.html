<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ogród Jaszczura</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root { --overlay: rgba(0,0,0,0.25); }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* brak przewijania */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial;
      color: #fff;
    }

    .bg {
      position: fixed; inset: 0;
      background: url('background.jpg') center/cover no-repeat;
      z-index: -3;
    }

    .overlay {
      position: fixed; inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.35));
      z-index: -2;
    }

    .fire {
      position: fixed; bottom: 0;
      width: 150px; height: 250px;
      background: radial-gradient(circle at 50% 80%, rgba(255,180,0,0.8) 0%, rgba(255,80,0,0.6) 40%, rgba(255,0,0,0.2) 70%, transparent 100%);
      filter: blur(25px);
      animation: flameMove 2s infinite alternate ease-in-out;
      opacity: 0.8; z-index: -1;
    }

    .fire::before, .fire::after {
      content: "";
      position: absolute; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 80%, rgba(255,220,120,0.7) 0%, rgba(255,140,0,0.5) 30%, rgba(255,0,0,0.2) 70%, transparent 100%);
      filter: blur(40px); opacity: 0.8;
      animation: flameFlicker 1.8s infinite alternate ease-in-out;
    }

    .fire::after { animation-delay: .6s; transform: scale(1.1); }
    .fire.left { left: 40px; }
    .fire.right { right: 40px; }

    @keyframes flameMove {
      0% { transform: scaleY(1) translateY(0); }
      50% { transform: scaleY(1.15) translateY(-5px); }
      100% { transform: scaleY(1) translateY(0); }
    }

    @keyframes flameFlicker {
      0% { opacity: 0.7; filter: blur(30px) brightness(1); }
      50% { opacity: 1; filter: blur(35px) brightness(1.3); }
      100% { opacity: 0.8; filter: blur(40px) brightness(0.9); }
    }

    /* ===== LEWE ZAKŁADKI ===== */
    .side-nav {
      position: fixed;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 2;
    }

    .tab-btn {
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
      white-space: nowrap;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    }

    .tab-btn:hover {
      transform: translateX(2px);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .tab-btn.active {
      background: rgba(145,70,255,0.85);
      box-shadow: 0 0 14px rgba(145,70,255,0.8);
    }

    @media (max-width: 600px) {
      .side-nav {
        top: auto;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: row;
        background: rgba(0,0,0,0.5);
        padding: 6px 10px;
        border-radius: 999px;
      }
      .tab-btn { font-size: 12px; padding: 6px 10px; }
    }

    /* GŁÓWNY KONTEJNER – tytuł u góry, reszta niżej */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* tytuł idzie na górę */
      padding: 24px 16px 0;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 18px 0 16px;
      font-weight: bold;
      font-size: clamp(28px, 6vw, 64px);
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      transition: text-shadow 0.3s;
    }

    h1:hover {
      text-shadow: 0 0 12px rgba(255,255,255,0.9),
                   0 0 20px rgba(255,150,0,0.8);
    }

    /* BOX Z TREŚCIĄ ZAKŁADEK – nad linkiem Twitch */
    .content-box {
      position: absolute;
      bottom: 130px; /* trochę nad linkiem, który jest na 80px */
      left: 50%;
      transform: translateX(-50%);
      max-width: 520px;
      min-height: 120px;
      padding: 16px 20px;
      background: rgba(0,0,0,0.55);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      font-size: 15px;
      line-height: 1.5;
    }

    .content-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      opacity: 0.9;
    }

    .content-body {
      font-size: 15px;
    }

    /* LINK TWITCH NA DOLE */
    .bottom-link {
      position: absolute;
      bottom: 80px; /* link niżej niż box z treścią */
    }

    .twitch-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transition: all .14s ease;
    }

    .twitch-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .twitch-logo {
      width: 24px;
      height: 24px;
      transition: transform 0.2s, filter 0.3s;
      filter: drop-shadow(0 0 4px rgba(186,104,200,0.8));
    }

    .twitch-link:hover .twitch-logo {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgba(186,104,200,1));
    }

    @media (max-width: 420px) {
      .twitch-link { font-size: 16px; padding: 10px 14px; }
      .fire { width: 90px; height: 160px; }
      .twitch-logo { width: 20px; height: 20px; }
      .bottom-link { bottom: 40px; }
      .content-box {
        max-width: 90vw;
        font-size: 14px;
        bottom: 90px; /* też nad linkiem, ale bliżej */
      }
    }

  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="fire left"></div>
  <div class="fire right"></div>

  <!-- LEWE ZAKŁADKI -->
  <nav class="side-nav">
    <button class="tab-btn active" data-tab="home">Strona główna</button>
    <button class="tab-btn" data-tab="about">O mnie</button>
    <button class="tab-btn" data-tab="schedule">Plan streamów</button>
    <button class="tab-btn" data-tab="rules">Regulamin</button>
  </nav>

  <main class="container">
    <header><h1>Ogród Jaszczura</h1></header>

    <!-- DYNAMICZNA TREŚĆ ZAKŁADEK -->
    <section class="content-box">
      <div class="content-title" id="content-title">Strona główna</div>
      <div class="content-body" id="content-body">
        Witaj w Ogrodzie Jaszczura. Wybierz zakładkę po lewej, żeby zobaczyć
        więcej informacji o streamie, planie transmisji i zasadach czatu.
      </div>
    </section>

    <footer class="bottom-link">
      <a class="twitch-link" href="https://twitch.tv/reptilianin_111" target="_blank" rel="noopener noreferrer">
        <svg class="twitch-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 2800" fill="#9146FF">
          <path d="M500 0L100 400v2000h600v400h400l400-400h600l800-800V0H500zm1800 1400l-400 400h-600l-400 400v-400H500V200h1800v1200zm-600-200h200V600h-200v600zm-600 0h200V600h-200v600z"/>
        </svg>
        Oglądaj na Twitchu
      </a>
    </footer>
  </main>

  <!-- PROSTY SKRYPT DYNAMICZNY DO ZAKŁADEK -->
  <script>
    const tabData = {
      home: {
        title: 'Strona główna',
        body: 'Witaj w Ogrodzie Jaszczura. To jest Twoja główna strona. ' +
              'Z lewej strony masz zakładki – kliknij, aby zobaczyć różne sekcje.'
      },
      about: {
        title: 'O mnie',
        body: 'Dwudziestoletni zdobywca Eurazji syn Baatura ' +
              'Zostań jeśli jesteś godzień lub przepadnij jeśli jesteś zjebem.'
      },
      schedule: {
        title: 'Plan streamów',
        body: 'Strimy odbywają się tak często jak to tylko możliwe. ' +
              'Najczęściej w tygodniu przed 12 rano bądź po godzinie 19.'
      },
      rules: {
        title: 'Regulamin',
        body: 'Tutaj możesz wypisać zasady czatu: brak spamu, brak obrażania, ' +
              'szacunek dla innych widzów, brak spoilerów itd.'
      }
    };

    const buttons = document.querySelectorAll('.tab-btn');
    const contentTitle = document.getElementById('content-title');
    const contentBody = document.getElementById('content-body');

    // USTAWIENIE DOMYŚLNEJ ZAKŁADKI PO WEJŚCIU (Strona główna)
    (function initDefaultTab() {
      const defaultTab = 'home';
      const data = tabData[defaultTab];
      if (data) {
        contentTitle.textContent = data.title;
        contentBody.textContent = data.body;
      }
      buttons.forEach(b => {
        b.classList.toggle('active', b.dataset.tab === defaultTab);
      });
    })();

    // ZMIANA TREŚCI PO KLIKNIĘCIU ZAKŁADKI
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;

        // aktywny styl
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // zmiana treści
        const data = tabData[tab];
        if (data) {
          contentTitle.textContent = data.title;
          contentBody.textContent = data.body;
        }
      });
    });
  </script>
</body>
</html>
